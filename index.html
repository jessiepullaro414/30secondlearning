            <script>
                var countDown = 30;
                var secondsLabel = document.getElementById("seconds");
                setInterval(setTime, 1000);

                function setTime() {
                    countDown = countDown - 1;
                    secondsLabel.innerHTML = ":" + String(countDown);
                    if (countDown <= 0) {
                        countDown = 1;
                        return;
                    }

                }
            </script>
